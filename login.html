<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SAQA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/imgs/logo.png">

<body class="login-page">
  <header>
    <img src="assets/imgs/logo-saqa-horizontal.png" alt="Logo SAQA">
  </header>

  <div class="container">
    <form action="index.html" method="get">
      <h2>Entrar no Sistema</h2>

      <label for="usuario">Usuário:</label>
      <input type="email" id="usuario" name="usuario" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Entrar</button>
    </form>
  </div>

    <footer id="rodape_base">
        <div class="rodape_conteudo">
        <div class="rodape_logo_linha">
            <img class="rodape_logo" src="assets/imgs/logo-saqa-horizontal.png" alt="Logo SAQA">
            <p class="rodape_slogan">Tecnologia a favor da segurança alimentar.</p>
        </div>

        <div class="rodape_creditos">

</html>
